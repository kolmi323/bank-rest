server:
  port: 4040

jwt:
  secret: ${TOKEN_SECRET}
  lifetime: 30m

spring:
  application:
    name: bank
  liquibase:
    change-log: classpath:db/migration/liquibase.xml
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

